<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- div da imagem -->
        <div class="form-image">
            <img src="assets/viagem.svg">
        </div>

        <!-- formulario -->
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>
                            <a href="#">Entrar</a>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="email">Digite seu email</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="text" name="confirmpassword" placeholder="Digite sua senha" required>
                    </div>

                    <div class="genero-inputs">
                        <div class="genero-title">
                            <h6>Gênero</h6>
                        </div>
    
                        <div class="genero-group">
                            <div class="genero-input">
                                <input id="female" type="radio" name="genero">
                                <label for="female">Feminino</label>
                            </div>
    
                            <div class="genero-input">
                                <input id="male" type="radio" name="genero">
                                <label for="male">Masculino</label>
                            </div>
    
                            <div class="genero-input">
                                <input id="others" type="radio" name="genero">
                                <label for="others">Outros</label>
                            </div>
    
                            <div class="genero-input">
                                <input id="none" type="radio" name="genero">
                                <label for="none">Prefiro não dizer</label>
                            </div>

                            <div class="continue-button">
                                <button><a href="#">Continuar</a> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
